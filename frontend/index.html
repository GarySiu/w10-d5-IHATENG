<!DOCTYPE html>
<html lang="en" ng-app="hateApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GIVE LUIS THE LEGO</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <h1>I H A T E A N G U L A R</h1>
      </div>
    </nav>
  </header>
  <main class="container">
    <section ng-controller="PostsController as posts">
      <ol>
        <li ng-repeat="post in posts.posts"><a ng-href="{{ post.link }}">{{ post.title }}</a></li>
      </ol>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-resource.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/controllers/posts.js"></script>
</body>
</html>
