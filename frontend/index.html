<!DOCTYPE html>
<html lang="en" ng-app="hateApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GIVE LUIS THE LEGO</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body ng-controller="PostsController as posts">
  <header>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
          </div>
        </form>
        <div class="navbar-heading"><span class="title">I H A T E A N G U L A R</span>
        <button type="button" class="btn btn-default navbar-btn navbar-right btn-danger">Post</button>
          <div><span class="tagline">(Non-)constructive Angular.JS hate</span></div>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="list-group">
      <div ng-repeat="post in posts.posts | filter:searchText" class="list-group-item">
        <a ng-href="{{ post.link }}" class="post-title">{{ post.title }}</a>
      </div>
    </div>
  </main>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-resource.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/controllers/posts.js"></script>
</body>
</html>
